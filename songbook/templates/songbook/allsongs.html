{% extends 'mysite/base.html' %}

{% load static %}

{% block content %}

<div class="container text-center">
    <h1 class="font-weight-bold text-center py-5">Songbook</h1>



    <div class="container-fluid">
        <div class="row">
            {% for song in songs %}
                <div class="col-10 my-3">
                    <a href="{% url 'songbook:detail' song.slug %}">
                        <h4 class="text-start" style="font-size: 1.5em;">{{ song.title }}</h4>
                    </a>
                </div>

            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
