<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'mysite/custom.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">   


    <link rel="icon" type="image/png" href="{% static 'mysite/BibleStudy.png' %}">
    <title>Duisburg Bible Study</title>

    <style>
      p {font-size: 1.3em;}
      p a {font-size: 1em;}
      a {font-size: 1.5em;}
      h1 {font-size: 3.75em;}
      h2 {font-size: 3.0em;}
      h3 {font-size: 2.25em;}
      h4 {font-size: 2.12em;}
      h5 {font-size: 1.75em;}
      h6 {font-size: 1.5em;}

      blockquote {
        background-color: #ededed;
        margin: 10px auto;
        padding: 15px;
        border-radius: 5px;
      }
      blockquote p::before {
        content: '\201C';
      }
      blockquote p::after {
        content: '\201D';
      }
      blockquote + p {
        text-align: right;
      }

      div.para {line-height: 1.8;}
    </style>

  </head>
  <body style="background-color:rgb(255, 255, 255)">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'mysite/BibleStudy.png' %}" width="40" height="40" class="d-inline-block align-top">
          <span style="font-size: 1.2em;">Duisburg Bible Study</span> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" style="font-size: 1.2em;" aria-expanded="false">
                Reading
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% static 'mysite/Sept-Nov24.pdf' %} " style="font-size: 1.1em;">Bible Plan</a></li>
                <li><a class="dropdown-item" href="{% static 'mysite/Revelations-11.pdf' %}" style="font-size: 1.1em;">Revelations</a></li>
              </ul>
            </div>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'note:allnotes' %}" style="font-size: 1.2em;">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'songbook:allsongs' %}" style="font-size: 1.2em;">Songbook</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}{% endblock %}

    <!-- CDN stuff -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  </body>
  <footer class="text-muted py-5">
    <div class="container text-center align-end">
        <a href="{% url 'about' %}">About</a>
     <p>Â© Hanna Song {% now "Y"%}</p>
    </div>
  </footer>
</html>
